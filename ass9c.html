<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--include compiled and minified css files here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="ass9c.css">
    <title>Bootstrap logIn</title>
</head>
<body onload="fetchUsers()">
<!--Navigation menu-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="" class="navbar-brand">MyDreamSite</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="active" href="">Home</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="">Hi!,guest</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </div>
</nav>
<!--Main content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="well">
                <!--user form -->
                <form action="" class="form-horizontal" id="form1">
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <input type="text" class="form-control" placeholder="First Name" id="ctrl1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <input type="text" class="form-control" placeholder="Last Name" id="ctrl2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <input type="text" class="form-control" placeholder="Address" id="ctrl3">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <input type="email" class="form-control" placeholder="Email" id="ctrl4">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <input type="password" class="form-control" placeholder="Password" id="ctrl5">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <input type="password" class="form-control" placeholder="Confirm Password"
                                   id="ctrl6">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <input type="submit" class="form-control btn btn-danger" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--user table-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">Users</div>
        </div>
        <div class="panel-body" id="table1">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Address</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--page footer-->
<div class="footer">
    <footer>
        <p><span class="glyphicon glyphicon-copyright-mark"></span> 2017 mydreamsite, ltd.</p>
    </footer>
</div>
<!--include compiled and minified javascript files here-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="ass9c.js"></script>
</body>
</html>
